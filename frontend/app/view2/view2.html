<div>
        <div ng-repeat="car in cars ">
			<div class = "col-sm-4 col-md-4 col-lg-4 col-xs-12" ng-repeat="(key, value) in car ">
				<div>
			      <div class = "thumbnail">
			         <img class="img-thumbnail" ng-src = {{value.image}} alt = "{{value.model}}">
			         <div class = "border-top">
				         <h3 class="text-center">{{value.model}}</h3>
				         <div class="row">
					         <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12" >
						         <dl class="dl-horizontal">
								  <dt>Brand</dt>
								  <dd>{{value.brand}}</dd>
								  <dt>Year</dt>
								  <dd>{{value.year}}</dd>
								  <dt>Price</dt>
								  <dd>{{value.price}}</dd>
								  <dt>Description</dt>
								  <dd>{{value.description}}</dd>
								</dl>
							</div>
				         </div>
			      	</div>
			      </div>
			   </div>
			</div>
		</div>
    </div>
