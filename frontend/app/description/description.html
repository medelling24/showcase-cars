<div class="row">
	<div class="col-md-4 col-xs-12">
		<img class="img-full padding-top-30" ng-src = {{car.image}} alt = "{{car.model}}">
	</div>
	<div class="col-md-7 col-xs-12">
			<h1 class="text-center">{{car.model}}</h1>
	         <div class="row">
	         	<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding-left-30" >
			         <dl class="dl-horizontal">
					  <dt>Brand</dt>
					  <dd>{{car.brand}}</dd>
					  <dt>Year</dt>
					  <dd>{{car.year}}</dd>
					  <dt>Price</dt>
					  <dd>{{car.price}}</dd>
					  <dt>Description</dt>
					  <dd>{{car.description}}</dd>
					</dl>
				</div>
	         </div>
	</div> 
</div>
